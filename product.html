<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>APPAREL ADDICTS</h1>
    <nav>
        <a class="women" href="#">WOMEN</a>
        <a class="men" href="#">MEN</a>
        <a class="unisex" href="#">UNISEX</a>
    </nav>
    <h3 class="producttitle">SAHARA TEAM INDIA FANWEAR ROUND NECK JERSEY</h3>

    <main class="product">
        <img id="firstimage" src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
            alt="Sahara Team India Fanwear Round Neck Jersey" />
        <img id="secondimage" src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
            alt="Sahara Team India Fanwear Round Neck Jersey" />
        <section class="info">
            <h2>Product Info</h2>
            <dl>
                <dt><strong>Model name</strong></dt>
                <dd>Sahara Team India Fanwear Round Neck Jersey</dd>
                <dt><strong>Color</strong></dt>
                <dd>Blue</dd>
                <dt><strong>Inventory number</strong></dt>
                <dd>1163</dd>
            </dl>
            <p class="priceproduct">DKK 1595</p>
        </section>

    </main>
    <div class="purchaseBox">
        <form>
            <label>Choose a size
                <select name="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
            </label>
            <button>Add to basket</button>
        </form>
    </div>
